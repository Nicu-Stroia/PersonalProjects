<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <button class="btn-register" id="register">Register</button>
        <button class="btn-log-in">Log In</button>
        <button class="btn-language">
            <span class="language">Language</span>
            <img class="language-image" src="https://icons.veryicon.com/png/o/education-technology/elements-1/language-multilingual.png">
        </button>
    </nav>

    <h1 class="main-title">Organize your own <br> event or <br> Join new ones</h1>

    <img class="join-event-photo" src="ProjectPhotos/JoinEvent.png">
    <img class="organize-event-photo" src="ProjectPhotos/OrganizeEvent.png">

    <h2 class="popular-events-title">Popular events</h2>

    <div class="festival-event">
        <p class="event-title">Festival</p>
        <img class="event-image" src="ProjectPhotos/Festival.png">
    </div>

    <div class="charity-event">
        <p class="event-title">Charity</p>
        <img class="event-image" src="ProjectPhotos/Charity.png">
    </div>

    <div class="party-event">
        <p class="event-title">Party</p>
        <img class="event-image" src="ProjectPhotos/Party.png">
    </div>
